<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happenings From Eye Witnesses</title>
</head>
<header>
<a href="/form">DROP Gist</a>
</header>
<body>
    <h1>Hot Gist!!!</h1>
    <div>
   {{ range $i, $v := .}}
        <div>
            <h2>{{.PostTitle }}</h2>
            <p>{{.Story }}</p>
            <p>{{.Writer }}</p>
            <p>{{.Time }}</p>
            <h6>{{.Id}}</h6>
            <a href="edit/{{ .Id }}">{{.Edit}}</a>
            <a href="del/{{ .Id }}" target="">{{.Delete}}</a>
            <a href="read/{{ .Id }}" target="">{{.Read}}</a>
        </div>
{{end}}
    </div>
</body>
</html>
